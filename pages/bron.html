<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Данные из базы Pupitre</title>
  <style>
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-bottom: 30px;
    }
    th, td { 
      border: 1px solid #ddd; 
      padding: 8px; 
      text-align: left; 
    }
    th { 
      background-color: #f2f2f2; 
      position: sticky;
      top: 0;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .table-container {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 40px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Данные из базы Pupitre</h1>
    
<h2>Вся бронь</h2>
    <div class="table-container">
      <table id="AllbookingsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>ID студии</th>
            <th>ID пользователя</th>
            <th>Начало</th>
            <th>Конец</th>
            <th>Статус</th>
            <th>Цена</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
     // Функция для форматирования даты
  function formatDate(dateString) {
    if (!dateString) return '';
    const date = new Date(dateString);
    return date.toLocaleString();
  }

  // Функция для получения статуса бронирования
  function getBookingStatus(statusCode) {
    const statuses = {
      1: 'Подтверждено',
      2: 'Ожидание',
      3: 'Отменено'
      // добавьте другие статусы по необходимости
    };
    return statuses[statusCode] || statusCode;
  }

  // Загрузка бронирований
  fetch('http://localhost:3000/api/bookings')
    .then(response => {
      if (!response.ok) {
        throw new Error('Ошибка сети');
      }
      return response.json();
    })
    .then(bookings => {
      const tableBody = document.querySelector('#AllbookingsTable tbody');
      tableBody.innerHTML = '';
      
      bookings.forEach(booking => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${booking.booking_id}</td>
          <td>${booking.booking_studio_id}</td>
          <td>${booking.booking_user_id}</td>
          <td>${formatDate(booking.booking_start_time)}</td>
          <td>${formatDate(booking.booking_end_time)}</td>
          <td>${getBookingStatus(booking.booking_status)}</td>
          <td>${booking.booking_total_price} BYN</td>
        `;
        tableBody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Ошибка загрузки бронирований:', error);
      // Можно показать сообщение об ошибке пользователю
    });
    </script>
  </div>
</body>
</html>
